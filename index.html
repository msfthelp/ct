<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CitiBank Login (Demo)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 360px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 140px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #003b70;
        }
        label {
            font-size: 14px;
            color: #555;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #003b70;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn:hover {
            background: #0054a5;
        }
        .links {
            text-align: center;
            margin-top: 15px;
        }
        .links a {
            color: #0054a5;
            font-size: 14px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8f/Citibank.svg" alt="CitiBank Logo" />
        </div>

        <h2>Sign On</h2>

        <form>
            <label>User ID</label>
            <input type="text" placeholder="Enter User ID" />

            <label>Password</label>
            <input type="password" placeholder="Enter Password" />

            <button class="btn">Sign On</button>
        </form>

        <div class="links">
            <p><a href="#">Forgot User ID?</a></p>
            <p><a href="#">Forgot Password?</a></p>
        </div>
    </div>
    <div id="errorPopup" style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); justify-content:center; align-items:center;">
        <div style="background:white; padding:20px; border-radius:10px; width:300px; text-align:center; box-shadow:0 4px 18px rgba(0,0,0,0.2);">
            <h3 style="color:#b30000; margin-bottom:10px;">Security Notice</h3>
            <p style="font-size:14px; color:#333;">Unusual activity detected on this demo account. Please review your login information or reach out to demo support for help.</p>
            <p style="font-size:16px; font-weight:bold; margin-top:10px; color:#003b70;">Demo Support: +1 888-000-0000</p>
            <a href="tel:+18880000000" style="display:block; margin-top:15px; padding:10px 20px; background:#0077cc; color:white; border:none; border-radius:6px; cursor:pointer; text-decoration:none;">Call Support</a>
            <button onclick="document.getElementById('errorPopup').style.display='none'" style="margin-top:10px; padding:10px 20px; background:#003b70; color:white; border:none; border-radius:6px; cursor:pointer; width:100%;">Close</button>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('errorPopup').style.display = 'block';
        });
    </script>

</body>
</html>
